<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 450" width="400" height="450">
  <title>Formal RN School Logo</title>
  
  <defs>
    <style>
      .primary { fill: black; }
      .secondary { fill: white; }
      .stroke { fill: none; stroke: black; stroke-width: 5; }
    </style>
  </defs>

  <g transform="translate(0, 20)">
    
    <path d="M70,100 H330 V160 Q200,420 70,160 Z" fill="none" stroke="black" stroke-width="8"/>
    <path d="M85,110 H315 V160 Q200,390 85,160 Z" fill="black"/>

    <text x="200" y="270" 
          font-family="'Times New Roman', Times, serif" 
          font-size="140" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="white"
          letter-spacing="5">
      RN
    </text>

    <g transform="translate(200, 70)">
      <path d="M-100,0 L0,-40 L100,0 L0,40 Z" fill="black"/>
      <circle cx="0" cy="0" r="6" fill="white"/> <path d="M100,0 Q110,30 110,60" stroke="black" stroke-width="3" fill="none"/>
      <circle cx="110" cy="65" r="6" fill="black"/>
    </g>
    
    <rect x="150" y="320" width="100" height="3" fill="white" opacity="0.8"/>

  </g>
</svg>